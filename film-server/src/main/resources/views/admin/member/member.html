<!DOCTYPE html>
<html>
<head>
<title>用户列表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/css/all-skins.min.css">
  <link rel="stylesheet" href="/plugins/bootstrap-table/bootstrap-table.min.css">
  <link rel="stylesheet" href="/css/main.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div id="app" class="wrapper" v-cloak>
  <main-header></main-header>
  <main-sidebar></main-sidebar>
  <!-- =============================================== -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <content-header title="用户列表"></content-header>

    <!-- Main content -->
    <section class="content">
	<div v-show="showList">
		<div class="box">
			<div class="box-header with-border">
              <h3 class="box-title">列表</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
				<div class="form-group">
					<div class="col-sm-2">
						<input type="text" class="form-control" v-model="q.nickname" @keyup.enter="query" placeholder="昵称">
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" v-model="q.realName" @keyup.enter="query" placeholder="姓名">
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="手机号码">
					</div>
					<a class="btn btn-default" @click="query">查询</a>
					<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
					<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
					<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				</div>
			    <table id="table"></table>
			</div>
		</div>
    </div>
		<div v-show="!showList">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">{{title}}</h3>
				</div><!-- /.box-header -->
				<div class="box-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-2 control-label">登录账号</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" v-model="member.loginName" placeholder="登录账号"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">密码</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" v-model="member.password" placeholder="密码"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">昵称</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" v-model="member.nickname" placeholder="昵称"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">姓名</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" v-model="member.realName" placeholder="姓名"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">手机号</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" v-model="member.mobile" placeholder="手机号"/>
							</div>
						</div>
						<div class="box-footer">
							<div class="col-sm-2 control-label"></div>
							<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
							&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	</div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/router.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/admin/components.js"></script>
<script src="/js/admin/common.js"></script>
<script src="/js/admin/member/member.js"></script>
</body>
</html>
